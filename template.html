<div class="nps-Survey nps-Survey--{{theme}} nps-Survey--{{skin}}"
	v-show="visible" v-transition>

	<button v-if="state==='rating' && skin==='dialog'" v-transition
		class="nps-Survey-closeIcon" v-on="click: close">&#x2715;</button>

	<div class="nps-Survey-body">

		<div v-if="state === 'rating'" v-transition
			class="nps-Survey-rating">
			<div class="nps-Survey-question">
				{{t('HOW_LIKELY', us || t('US'))}}
			</div>
			<div class="nps-Scale">
				<div class="nps-Scale-ratings">
				    <div v-repeat="ratings"
				    	class="nps-Scale-value"
				    	v-class="nps-is-selected: selected"
				    	v-on="click: selectRating({{$index}})"></div>
			    </div>
		 		<div class="nps-cf">
					<div class="nps-Survey-hint nps-Survey-hint--notLikely">
						{{t('NOT_AT_ALL')}}</div>
					<div class="nps-Survey-hint nps-Survey-hint--likely">
						{{t('EXTREMLY')}}</div>
		 		</div>
 			</div>

			<div v-if="rating !== null" v-transition
				class="nps-Survey-feedback">
				<textarea
					v-model="feedback"
					class="nps-Survey-feedbackText"
					placeholder="{{t('IMPROVE')}}"></textarea>
			</div>

		</div>

		<div v-if="state==='thanks'" v-transition
			class="nps-Survey-thanks">
			<div class="nps-Survey-question">{{t('THANKS')}}</div>
		</div>

		<div v-if="state==='filled'">
			<div class="nps-Survey-question">{{t('FILLED')}}</div>
		</div>

	</div>

	<div class="nps-cf">
		<div class="nps-Survey-poweredBy" v-if="poweredBy">
			Powered by <a href="http://www.satismeter.com" target="_blank">SatisMeter</a>
		</div>

		<div class="nps-Survey-buttons">
			<button class="nps-Button nps-Survey-submit"
				v-if="state==='rating' && rating !== null"
				v-on="click: ratingSubmit" disabled="{{rating === null}}">
				{{t('SUBMIT')}}</button>
		</div>
	</div>

</div>
