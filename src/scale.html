<div class="nps-Scale">
  <div class="nps-Scale-ratings">
      <div
        v-repeat="ratings"
        class="nps-Scale-value"
        v-class="nps-is-selected: selected"
        v-on="click: selectRating(rating)"
        data-rating="{{rating}}"
        >{{rating}}</div>
    </div>
  <div class="nps-cf">
    <div class="nps-Scale-hint nps-Scale-hint--unlikely">
      {{t('UNLIKELY')}}</div>
    <div class="nps-Scale-hint nps-Scale-hint--likely">
      {{t('LIKELY')}}</div>
  </div>
</div>
