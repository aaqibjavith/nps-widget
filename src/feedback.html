<div class="nps-Title nps-left">{{ t('FOLLOWUP') }}</div>

<div
class="nps-Feedback"
>
  <div
  class="nps-Feedback-reason"
  v-if="hasReasons"
  >
    <label v-repeat="r: t('REASONS')" v-el="reasons">
      <input type="radio" name="nps-reason" v-model="reason" value="{{r}}"> {{r}}
    </label>
  </div>

  <nps-textarea value="{{feedback}}" v-ref="feedback" placeholder="{{t('DETAILS')}}"></nps-textarea>

  <div class="nps-cf">
    <div style="margin-top: 10px; float: right;">
      <nps-button action="submit">{{t('SUBMIT')}}</nps-button>
    </div>
  </div>
</div>
