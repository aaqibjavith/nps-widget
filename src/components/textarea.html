<textarea
  placeholder="{{placeholder}}"
  v-model="value"
  class="nps-Textarea"
  v-style="border-color: focused ? c('primary'): c('light'), background-color: focused ? c('background-light') : c('background'), color: c('foreground')"
  v-on="focus: onFocus, blur: onBlur"
  v-el="textarea"
></textarea>
